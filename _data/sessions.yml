  title: "To Catch a Killer: Killer Plasmid and Anticodon Nuclease Discovery — Padraic Heneghan, UCD" 
  description: "Killer plasmids are linear, double-stranded DNA virus-like elements found in several species of yeast. A yeast possessing a killer plasmid secretes toxins, anticodon nucleases (ACNases), which destroy specific tRNAs in non-killer yeasts. These ACNase toxins may be important candidates for anticancer and antimicrobial research and are hypothesized to be responsible for the unusual genetic codes used in some yeast species, where the codon CUG is read by a tRNA-Ser-CAG or a tRNA-Ala-CAG instead of tRNA-Leu-CAG. However, only 4 ACNase toxins are known, sharing ~30% amino acid identity due to rapid evolution, and none have been shown to target tRNA-Leu-CAG. Killer plasmids are rare in the natural environment (found in only 1-2% of yeast strains) and are often missing from genome sequences due to their high coverage and short length.I developed a pipeline to automatically download and assemble raw data from every publicly available budding yeast genome from the NCBI Sequence Repository Archive (SRA). We searched (TBLASTN) these clades for moderately conserved genes found within Killer Plasmids to find candidate toxins in linkage to these genes. Candidates were identified based upon the presence of a secretion signal and residues essential for toxicity. Using this approach, we have identified 29 new candidate toxin genes and 8 novel killer plasmids, with several hits demonstrating plasmid integration into the host nucleus. We will evaluate these candidate ACNases and their tRNA targets in the wet lab in the coming months."
  subtype: presentation
  #speakers:
  theme: "Metagenomics, agrigenomics and microbial genomics"

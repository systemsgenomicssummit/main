  id: 113 #used
  title: "Analysing difficult genomic regions in human disease genetics — Maria de los Angeles Becerra Rodriguez, UCC"
  description: "Segmentally duplicated regions have been systematically excluded from genetic association studies due to technical difficulties. These regions are the main source of copy number variation in the genome and are implicated in the emergence of novel genes underpinning human brain evolution and as risk factors in neuropathologies. The human Pregnancy-Specific Glycoprotein (PSG) locus on 19q32 comprises a set of segmental duplications arising from the evolution of 11 protein-coding genes with high sequence identity. PSG genes are expressed in the placenta and gut and their main functions relate to immunomodulation. In addition, the PSG locus contains several non-coding genes which are predominantly expressed in the brain. PSG8-AS1 is a great ape-specific lncRNA that we have implicated in oligodendrocyte differentiation and myelination and which could be associated with Multiple Sclerosis. Common deletions of a different region of the PSG locus may be associated with Schizophrenia, based on our preliminary analysis of publicly available datasets. The deleted region contains CEACAMP10, and interrupts PSG4, which are expressed in the brain in some cell types; and an expression quantitative trait locus (eQTL) for PAFAH1B1, a protein involved in neurogenesis."
  subtype: presentation
  #speakers:
  theme: "Human health and disease"

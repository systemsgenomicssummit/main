  id: 105 # used
  title: "Taxonomic microbial profiles of Colorectal Adenomas — Flavia Genua, UCD"
  description: "Identifying risk factors for precancerous colorectal adenoma (CRA) development is essential for improving colorectal cancer (CRC) screening and prevention. Some adenomas can present a mucous cap that may offer a niche for bacterial growth that could contribute to dysplastic progression. Detailed investigation is required to define microbiota patterns during the CRA to CRC transition.
We assessed the adenoma microbial profiles in colorectal neoplasia (n=14, grouping samples obtained from tissue and colonic brushes) vs control (n=9, normal mucosa at a distinct site). Furthermore, we also investigated taxonomic differences between the mucosal surface of the adenoma (n=9) and the tissue (n=5). Sequencing of V3-V4 16S rRNA region was performed to determine the bacterial composition.
Shannon index (H) was used to calculate the alpha diversity within the samples. Although the two pathology groups did not show substantial differences, disease samples from colonic brushes of the surface of the adenoma presented a lower H compared to the fresh frozen tissues (Hmean_brushes_disease=1.27, Hmean__tissue_disease=2.47). Differential abundance analysis showed that Bacteroides intestinalis and Bacteroides fragilis were depleted in disease compared to the controls (Log2 fold changes= -1.86, = -2.49, respectively) while Prevotella (species na), Bacteroides vulgatus, Bacteroides uniformis and Alistipes massilensis were enriched in colorectal neoplasia samples (Log2 fold changes= 2.51, =2.06, =1.73, =1.39, = 1.71, =1.35, = 1.41, respectively). Eighteen species were statistically different between the mucosal surface of the adenoma and the tissue. All of them were depleted in tissue compared to the adenoma surface. Bacteroides thetaiotaomicron, Bacteroides vulgatus, Bacteroides fragilis and Alistipes putredinis presented the highest log2 fold changes (Log2 fold changes= -5.88, = -3.70, =-4.84, respectively). 
These results indicate that the gut microbiome present on the surface of the adenoma and the microbiome in the tissue may be compositionally different. In future, a functional characterization of the microbiome combining metatranscriptomic and metagenomic in colorectal adenomas will be performed to clarify whether adenomas progression is influenced by microbial dysbiosis."
  subtype: presentation
  #speakers:
  theme: "Metagenomics, agrigenomics and microbial genomics" 

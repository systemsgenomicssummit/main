  id: 212
  title: "Extending the population genetic landscape and recent demographic history of Ireland — Ashwini Shanmugam, RCSI"
  description: "Previous studies utilising individuals annotated by geographic origin have demonstrated subtle but identifiable genetic structure within the Irish population and have detected admixture signals indicative of gene flow consistent with historical migrations into Ireland. However, these studies were individually limited by sample size, which in turn limited the resolution of their haplotype-based population structure analyses. We therefore set out to assemble a large sample of Irish ancestry references with geographic-origin annotations to expand our understanding of fine-scale genetic population structure and offer preliminary insights into the demographic history of Ireland using British comparisons.  

Datasets from four studies were combined with 6724 individuals in total - Republic of Ireland (n=3274), Northern Ireland (n=102), England (n=2580), Wales (n=329), Scotland (n=210), Orkney Islands (n=193), and the Isle of Man (n=63). To our knowledge, the combined dataset contains the largest collection of Irish genotype array data with geographical provenance. Leveraging patterns of Identity-By-Descent (IBD) segment sharing, we applied the Leiden algorithm to identify genetic clusters in the dataset. Consistent with previous reports, we observed the population substructures separate along geographic boundaries. Additionally, we calculated levels of Runs-Of-Homozygosity (ROH) and IBD-sharing within these genetic clusters and inferred effective population sizes using IBDNe to reveal preliminary insights into recent demographic history.  

We intend use the results from these analyses to help disentangle the relative effects population structure and demographic history on the genetic architecture of complex diseases, such as epilepsy or amyotrophic lateral sclerosis (ALS)."
  subtype: presentation
  #speakers:
  theme: "Evolution and population genomics"

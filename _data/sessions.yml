  id: 209
  title: "Using Cellular Deconvolution to Investigate Cell Subtype Proportions in Cortical Gene Expression Data in Schizophrenia — Rebecca Mahoney, NUIG"
  description: "Schizophrenia is a psychiatric disorder that affects 1% of adults and is a major global health problem. Altered gene expression in the brain has been associated with neuropsychiatric disorders. Further analysis of gene expression data to isolate and study predicted cell types could uncover further insights into altered gene expression that contributes to schizophrenia etiology. Cellular deconvolution is used to estimate the proportion of cell subtypes present in bulk expression data. Here, we reanalyzed gene expression data from the PsychENCODE consortium (n=558 schizophrenia cases and 1039 controls; cortical samples) by using new single-cell sequencing data that allowed for an improved cellular deconvolution analysis.

New single cell data for ~30,000 cells was added to the original dataset to give an increased sample of ~62,000 cells. In comparison to the original analysis, we observed alterations in astrocyte proportions between cases and controls, particularly for two distinct astrocyte populations, only one of which had significantly different proportions between cases and controls (p=<2.2e-16) with a lower proportion of cells inferred in cases. Oligodendrocytes did not have significantly different proportions between cases and controls (p=0.588) as an overall subtype but four distinct subtypes of oligodendrocytes did appear to exhibit differences in proportions (p<0.05). Overall, this analysis leveraged new single-cell data to perform a more detailed cellular deconvolution analysis of data from PsychENCODE and identified a number of distinct cell subtypes that differ in proportion between cases and controls. These can be followed up to uncover new insights into the biological functions that influence schizophrenia."
  subtype: presentation
  #speakers:
  theme: "Human health and disease"

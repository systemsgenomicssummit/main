  id: 111 # used
  title: "1000-year old pathogenic mutations from Gaelic Medieval individuals with Multiple Osteochondromas — Iseult Jackson, TCD"
  description: "A limited number of Mendelian genetic conditions are diagnosable in the archaeological record. One such condition is Multiple Osteochondromas, a rare autosomal dominant disease resulting in the formation of bony tumours in affected individuals. This has been identified in a handful of individuals from the Middle Bronze Age to the post-medieval period. Two individuals from the Gaelic Medieval cemetery of Ballyhanna, Co. Donegal (dated AD 690-885  and AD 1030-1220) showed evidence of bone tumours consistent with this condition. Whole-genome shotgun sequencing revealed a missense mutation in the second exon of the gene EXT1 in the earlier individual, which has been identified previously in present-day patients. The second individual did not carry this mutation, but a different, frameshift mutation in the first exon of the same gene was identified, leading to a premature stop and loss of function. The difference between these individuals is surprising: just 10% of modern cases are suspected to be caused by de novo mutation, and clusters of this disease have been identified in modern isolated populations, suggesting founder effects, which would have been expected in the same cemetery in northwestern Medieval Ireland."
  subtype: presentation
  #speakers:
  theme: "Evolution and population genomics"

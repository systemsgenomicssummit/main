  id: 110 # used
  title: "Better to have duplicated and lost: The landscape of paralogous protein compensation in cancer — Anjan Venkatesh, UCD"
  description: "Gene loss is a common feature of tumour cells. It is unclear how cellular networks in tumour cells rewire to accommodate such gene loss. Paralogs (duplicate genes) may provide a means of robustness in tumour cells. Paralogs can have compensatory or 'collateral loss' relationships with each other, where one paralog is either upregulated (compensation) or downregulated (collateral loss) when the other is lost. Further, these relationships might only be observable at the protein level, not the gene/mRNA level. Here, we used the Cancer Cell Line Encyclopaedia proteomic dataset, containing expression data for 12755 proteins in 375 cancer cell lines, to identify such relationships between paralogs. We reprocessed this dataset to obtain protein quantifications using only unique peptides, i.e. peptides that only map to one protein. This was necessary since paralogs might share several peptides. We then used a regression model to look for cases where, in a paralog pair A1-A2, loss of A2 (based on mutation and transcriptomic data) was associated with a significant (FDR < 0.1) increase or decrease in A1 expression. We found 121 such cases for compensation (A1 increase) and 527 cases for collateral loss (A1 decrease). A Fisher's Exact Test showed that protein complex membership made paralog pairs significantly (p < 0.01) more likely to have a compensatory relationship. Similarly, if A2 loss was associated with an increase in A1 essentiality (based on DepMap genome-wide CRISPR screen data), it was significantly (p < 0.01) more likely that A2 loss would be associated with an increase in A1 expression."
  subtype: presentation
  #speakers:
  theme: "Human health and disease"

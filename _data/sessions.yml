  id: 203 # used
  title: "Elucidation of the host bronchial lymph node and cranial lung lobe transcriptome response to Bovine Herpes Virus 1 — Stephanie O'Donoghue, NUIG"
  description: "Bovine Respiratory disease (BRD) affects cattle of all ages, causing significant morbidity and mortality in Ireland, and internationally. Bovine Herpes Virus 1 (BoHV-1), a DNA virus belonging to the Alphaherpesvirinae subfamily, is a key virus associated with disease onset. The objective of this study was to examine the response of the host’s bronchial lymph node and cranial lung lobe transcriptome to an experimental challenge with BoHV-1, using RNA-seq. Briefly, calves (Holstein-Friesian) were either administered BoHV-1 inoculate (1x107/ml x 8.5ml) (n=12) or mock challenged with sterile phosphate buffered saline (PBS) (n=6). Clinical signs were recorded daily and calves were euthanized on day 6 post challenge.  On euthanisation, lungs were scored for the presence of lesions and tissues collected. RNA was extracted from the bronchial lymph node  and cranial lung lobe tissues and sequenced (150bp paired-end). Sequenced reads were aligned to the bovine reference genome (ARS-UCD 1.2) and EdgeR was used for differential expression analysis. A clear separation was seen between the BoHV-1 challenged and control calves using multi-dimensional scaling (MDS). A total of 337 genes were differentially expressed (DE) in the bronchial lymph node between the two treatments. The healthy cranial lobe tissue displayed a total of 334 DE genes between the two treatments, and a total of 67 genes were DE in the lesioned lung lobe. Key KEGG pathways enriched for DE genes include ‘Influenza A, and ‘Herpes Simplex Infection’. Enriched gene ontology terms for the DEG’s, were involved with immune responses. An extensive investigation of the host response to BoHV-1 challenge may lead to the development of new therapeutic targets."
  subtype: presentation
  #speakers:
  #theme:

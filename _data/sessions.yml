  id: 211
  title: "An ancient genomic profile of a Medieval Scottish cemetery — Maeve McCann, TCD"
  description: "The Medieval period was a time of increased population mobility and urbanization across Europe. Despite historical accounts for the Medieval period, there is still uncertainty as to the extent to which these changes affected the demography of different regions, including Scotland. The sequencing and analysis of ancient genomes allows us to interrogate Medieval population dynamics and migration, as well as the social structures and kinship dynamics that existed within specific cemetery sites. 

To this end, we examined burials from an urban graveyard within The Kirk of St.Nicholas in Medieval Aberdeen, sampling evenly from two distinct archaeological phases; phase A (from 12th -15th century) and phase B (15th-18th century). The Kirk of St.Nicholas is a significant cemetery as it was one of the largest burgh churches in Scotland and the primary place of worship in a city with increasing wealth during the Medieval period. We sequenced 30 individuals to a genomic coverage (0.01-3X), allowing us to assess kinship and inbreeding within the site, as well as the population’s broader genetic affinities to other Medieval and present-day populations. 

Using principal components analysis and formal tests of admixture, we are able to identify non-local individuals, providing a window into migration dynamics at the time. We detected kinship among the burials spanning several centuries suggesting the Kirk cemetery was utilised by an extended familial group with access to prestigious burial."
  subtype: presentation
  #speakers:
  theme: "Evolution and population genomics"

  bio: "Clare West is a computational biologist with experience in structural biology and drug discovery. Her postdoctoral research aimed to harness publicly available data to identify and prioritise tractable drug targets within the mechanisms linking ageing and age-related diseases, in collaboration with UK SPINE, the Centre for Medicines Discovery (CMD) at the University of Oxford, and Open Targets at EMBL-EBI. She has a BSc in Biochemistry (University of Nottingham) and a PhD in Protein Informatics (Department of Statistics, University of Oxford) focussing on template-free protein structure prediction."

  title: "Prinicipal Investigator"
  bio: "Philippe Lemey's research interests lie in the fields of molecular epidemiology, computational biology and viral evolution. His team studies evolutionary processes that shape viral genetic diversity, spanning from large-scale epidemic processes, such as population growth and spatial dispersal, to small-scale transmission histories and within-host evolutionary processes, including adaptation and recombination. To investigate these different aspects of viral evolution, the team develops and integrates both molecular and computational biology approaches. The team is an important contributor to BEAST ([https://github.com/beast-dev/beast-mcmc](https://github.com/beast-dev/beast-mcmc)), a state-of-the-art Bayesian inference software and has developed phylodynamic models that are widely used for inference of temporal, spatial and adaptation dynamics of virus epidemics."

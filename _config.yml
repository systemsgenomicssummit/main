# Hackathon About Block
aboutHackathonTitle: "Meet our Sponsors"
hackathonRows:
 - {title: "Accuscience", image: "hackathon-0.png", details: "From its headquarters in Naas, Co. Kildare, Accuscience provides a complete Sales, Marketing and Distribution service. Accuscience promotes, sells and supports a wide range of Laboratory Equipment & Consumables, Medical Technology Solutions, Point of Care Testing (POCT), Surgical Products, Blood Tracking Solutions and Blood Transfusion Equipment, reagents & services. Since its foundation in 1982, Accuscience has been a trusted and proven supplier to public and private hospitals, blood transfusion centres, pharmaceutical manufacturers and healthcare professionals."}
   # - {title: "BioMarin", image: "hackathon-1.png", details: "At BioMarin, we view ourselves as a team of pioneers—willing to take risks in the quest to find new solutions to address the biggest challenges in rare disease, and motivated by the desire to help improve the lives of patients with unmet medical needs."}
 - {title: "BioSciences", image: "hackathon-2.png", details: "From the outset, Bio-Sciences' business objective was to focus on becoming a market leader in the sales, service and distribution of laboratory equipment, reagents and consumables within the Biotechnology sector. More recently with the evolution of Molecular Diagnostics, technology has brought us into the Clinical Diagnostics market."}
 - {title: "The Ireland Funds", image: "theirelandfunds.png", details: "The Ireland Funds is a global philanthropic network established in 1976 to promote and support peace, culture, education and community development throughout the island of Ireland, and Irish-related causes around the world. With chapters in 12 countries,The Ireland Funds has raised over $600 million for deserving causes in Ireland and beyond, benefiting more than 3,200 different organizations."}
 - {title: "Macrogen", image: "macrogen.png", details: "Macrogen is a leading provider of DNA sequencing services, offering fast, high-quality Sanger and next generation sequencing for research and industry."}
 - {title: "RStudio", image: "rstudio.png", details: "RStudio is dedicated to sustainable investment in free and open-source software for data science."}
 - {title: "Systems Biology Ireland", image: "ucd.png", details: "Systems Biology Ireland investigates new therapeutic approaches to disease, with a focus on cancer at a systems level. We use a combination of traditional wet-lab and computational modeling approaches to understand cellular signaling networks."}
 - {title: "VWR", image: "VWR.jpg", details: "Avantor is a vertically integrated, global supplier of discovery-to-delivery solutions for the global life sciences, advanced technologies and research industries. In 2017, VWR was acquired by Avantor, a global supplier of ultra-high-purity materials and customized solutions for the life sciences and advanced technology markets. VWR’s expansive channel access and deep customer relationships strengthens Avantor’s abilities, adding a vital new dimension to the full scope of solutions we can provide—from discovery to delivery."}


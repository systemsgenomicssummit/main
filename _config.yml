# Hackathon About Block
aboutHackathonTitle: "Meet our Sponsors"
hackathonRows:
 - {title: "Accuscience", image: "hackathon-0.png", details: "From its headquarters in Naas, Co. Kildare, Accuscience provides a complete Sales, Marketing and Distribution service. Accuscience promotes, sells and supports a wide range of Laboratory Equipment & Consumables, Medical Technology Solutions, Point of Care Testing (POCT), Surgical Products, Blood Tracking Solutions and Blood Transfusion Equipment, reagents & services. Since its foundation in 1982, Accuscience has been a trusted and proven supplier to public and private hospitals, blood transfusion centres, pharmaceutical manufacturers and healthcare professionals."}
 - {title: "BioMarin", image: "hackathon-1.png", details: "At BioMarin, we view ourselves as a team of pioneers—willing to take risks in the quest to find new solutions to address the biggest challenges in rare disease, and motivated by the desire to help improve the lives of patients with unmet medical needs."}
 - {title: "BioSciences", image: "hackathon-2.png", details: "From the outset, Bio-Sciences' business objective was to focus on becoming a market leader in the sales, service and distribution of laboratory equipment, reagents and consumables within the Biotechnology sector. More recently with the evolution of Molecular Diagnostics, technology has brought us into the Clinical Diagnostics market.."}

